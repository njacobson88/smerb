name: smerb_app
description: SocialScope - Social media research data collection app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # WebView - Using flutter_inappwebview for better OAuth support
  flutter_inappwebview: ^6.0.0

  # State Management
  flutter_riverpod: ^2.4.0

  # Local Database
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.0
  path: ^1.8.3

  # Utilities
  uuid: ^4.2.0
  crypto: ^3.0.0  # SHA-256 hashing for HTML change detection
  intl: ^0.18.0
  device_info_plus: ^9.1.0
  package_info_plus: ^9.0.0
  image: ^4.1.0  # For JPEG compression

  # UI
  cupertino_icons: ^1.0.6

  # JSON
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.0

  # Notifications & Scheduling
  flutter_local_notifications: ^18.0.0
  timezone: ^0.9.4

  # URL Launcher (for crisis resources)
  url_launcher: ^6.2.0

  # Survey UI - card swiping
  card_swiper: ^3.0.1

  # HTTP for Cloud Function calls
  http: ^1.2.0

  # OCR - On-device text recognition

  # Firebase
  firebase_core: ^3.8.0
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code generation
  build_runner: ^2.4.0
  drift_dev: ^2.14.0
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/js/
    - assets/ema_questions.json
    - assets/socialscope_banner.png
